
<header class="sticky top-0 z-50 w-full bg-white shadow-md">
  <div class="flex justify-end items-center shadow-cousins-box px-6 py-2 bg-white mb-4">
    <ul class="flex gap-x-10 items-center text-base font-medium my-1">
      @for (navItem of navItems; track $index) {
      <span class="cursor-pointer header" [routerLink]="[navItem.path]" [ngClass]="{'selected-color': isActive(navItem)}">
        {{ navItem.label | translate }}
      </span>
      }
    </ul>
  </div>
</header>
