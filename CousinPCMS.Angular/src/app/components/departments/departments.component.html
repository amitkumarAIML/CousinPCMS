<div class="bg-white rounded-lg m-5">
  <nz-spin [nzSpinning]="loading">
    <div class="flex justify-between items-center p-4 pb-1">
      <span class="text-sm font-medium">Department Form</span>
      <div class="flex gap-x-3">
        <button nz-button nzType="default" class="" (click)="cancle()">Cancel</button>
        <button nz-button nzType="default" class="" [nzLoading]="deleteLoading"
          nz-popconfirm
          [nzPopconfirmTitle]="'Are you sure you want to delete this department?'"
          (nzOnConfirm)="delete()"
          (nzOnCancel)="btncancel()"
          [nzIcon]="iconTpl" >Delete</button>
        <button nz-button nzType="primary" class="text-white" [nzLoading]="btnLoading" (click)="saveDetails()">Save</button>
       
      </div>
      <ng-template #iconTpl>
        <nz-icon nzType="question-circle-o" class="text-danger me-2"  />
      </ng-template>
    </div>
    <hr class="mt-2 mb-1 border-light-border" />
    <div class="p-4">
      <cousins-department-info [deptData]="departmentData"></cousins-department-info>
    </div>
  </nz-spin>
</div>
