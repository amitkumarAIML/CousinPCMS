<div class="bg-white rounded-lg m-5">
    <label class="px-4 pt-3 mb-0 [color:var(--color-primary-font)] text-sm font-medium">Department Form</label>
        <!-- Tabs -->
    <nz-tabset [(nzSelectedIndex)]="activeTab" [nzTabBarExtraContent]="extraTemplate">
      <nz-tab nzTitle="Department Info">
        <cousins-department-info [deptData]="departmentData"></cousins-department-info>
      </nz-tab>
  
      <!-- Catalogue Options Tab -->
      <nz-tab nzTitle="Catalogue Options">
       <cousins-catalogue-options [deptData]="departmentData"></cousins-catalogue-options>
      </nz-tab>
    </nz-tabset>

    <ng-template #extraTemplate>
      <button nz-button nzType="default" class="" (click)="cancle()">
        Cancel
      </button>
      <button nz-button nzType="default" class="" [nzLoading]="deleteLoading"  (click)="delete()">
        Delete
      </button>
      <button nz-button nzType="primary" class="text-white me-4"  [nzLoading]="loading"  (click)="saveDetails()">
        Save
      </button>
    </ng-template>
</div>
