<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-2 p-2">
  <!-- Left Section -->
  <div class="lg:col-span-7">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <!-- Category Tree -->
      <div class="p-2 bg-white rounded-md shadow-md tree-view-scroll">
        <cousins-tree-view (categorySelected)="onCategorySelected($event)"></cousins-tree-view>
      </div>
      <!-- Product Display -->
      <div class="p-2 bg-white rounded-md shadow-md card">
        <cousins-product-display [selectedCategory]="selectedCategory" (productSelected)="onProductSelected($event)"></cousins-product-display>
      </div>
    </div>
  </div>

  <!-- Right Section -->
  <div class="lg:col-span-5 p-2 bg-white rounded-md shadow-md card">
    <cousins-sku-display [selectedProductId]="selectedProductId"></cousins-sku-display>
  </div>
</div>
